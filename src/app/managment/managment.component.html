<div class="management-container">
  <div class="button-container">
    <button
      (click)="toggleSecondForm()"
      class="toggle-button"
    >
      {{ isSecondFormVisible ? "Close" : "AddProduct" }}
    </button>

    <button (click)="toggleForm()" class="toggle-button">
      {{ isFormVisible ? "Close" : "AddUser" }}
    </button>
  </div>

  <!-- Add User Form -->
  <div *ngIf="isFormVisible" class="mini-form">
    <form (ngSubmit)="submitAddUserForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          [(ngModel)]="adduser.name"
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          [(ngModel)]="adduser.email"
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          [(ngModel)]="adduser.password"
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <!-- Add Product Form -->
  <div *ngIf="isSecondFormVisible" class="mini-form">
    <form (ngSubmit)="submitAddProductForm()">
      <div class="form-group">
        <label for="Pimg">Image:</label>
        <input
          [(ngModel)]="addproduct.Pimg"
          type="file"
          id="Pimg"
          name="Pimg"
          placeholder="Upload image"
        />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input
          [(ngModel)]="addproduct.description"
          type="text"
          id="description"
          name="description"
          placeholder="Enter description"
        />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input
          [(ngModel)]="addproduct.price"
          type="number"
          id="price"
          name="price"
          placeholder="Enter price"
        />
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input
          [(ngModel)]="addproduct.date"
          type="date"
          id="date"
          name="date"
          placeholder="Enter the date"
        />
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <h3>Products</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Description</th>
        <th>Price</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td>{{ product.Pimg }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.date }}</td>
      </tr>
    </tbody>
  </table>

  <h3>Users</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>
          <button class="action-button">Modify</button>
          <button class="action-button">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
